    <script type="text/javascript" src="../../js/jquery-1.4.2.js"></script>

    <script type="text/javascript">
        $(function(){

            //内部插入
            //append 往元素的内部的结尾处追加内容
            //	$("#zhoukou").append($("#hebi"));
            //把匹配到的元素追加到指定的元素的内部结尾处...
            //$("#zhoukou").appendTo($("#hebi"));
//				prepend(content):向每个匹配的元素的内部的开始处插入内容
//				$("#zhoukou").prepend($("#hebi"));
            //
//				prependTo(content):把每个匹配的元素插入到指定的元素的内部开始出...

//				$("#zhoukou").prependTo($("#hebi"))

            //外部插入...
            //在每个匹配的元素之后追击内容.

            //$("#hebi").after($("#zhoukou"));

            //每个匹配的元素之前插入内容
//				$("#hebi").before($("#zhoukou"));


            //insertAfter(content):把所有匹配的元素插入到另一个、指定的元素元素集合的后面

            $("#hebi").insertAfter($("#zhoukou"));


            //把所有匹配的元素插入到另一个、指定的元素元素集合的前面

            $("#hebi").insertBefore($("#zhoukou"));

        })



    </script>


</head>
